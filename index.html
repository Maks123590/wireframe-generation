<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe visualization</title>
    <link rel="stylesheet" href="./styles/app-styles.css"></link>
    <link rel="stylesheet" href="./styles/wireframe-styles.css"></link>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar l-sidebar">
            <div class="textarea-wrapper">
                <textarea name="" id="input" rows="50">
[
    {
        "section-type": "header",
        "background-color": "#F5F5F5",
        "grid": {
            "width": "80%",
            "rows": [
                {
                    "columns": [
                        {  
                            "size": 8,
                            "widgets": [
                                {
                                    "element-type": "image",
                                    "element-color": "#FBCEB1"
                                },
                                {
                                    "element-type": "button",
                                    "element-color": "#78DBE2"
                                }
                            ]
                        },
                        {  
                            "size": 4,
                            "widgets": [
                                {
                                    "element-type": "form",
                                    "element-color": "#BDECB6"
                                }
                            ]
                        }
                    ]
                }
            ]
        }

    }
]
                </textarea>
            </div>
            <button id="generate-btn">Generate</button>
        </div>
        <div class="sidebar r-sidebar">
            <div id="result-view">

            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
