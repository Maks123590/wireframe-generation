<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe visualization</title>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.2/ace.min.js"
        integrity="sha512-4qIbBlcJOvbOmEB50FfnviJ9jOCen2yhi4skodkbTLU/uJJdULPxlX2R9Enf1oOBleUK9KD3fGmMcnItFQdNeA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./app.css"></link>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar l-sidebar">
            <div class="textarea-wrapper">
                <div id="editor" style="height: 500px; width: 100%;">
                    <embed src="assets/samples/wireframe-sample-8.json">
                </div>
            </div>
            <button id="generate-btn">Generate</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div class="sidebar r-sidebar">
            <div id="result-view"></div>
        </div>
    </div>

    <script src="./wireframe-builder.js"></script>
</body>
</html>
