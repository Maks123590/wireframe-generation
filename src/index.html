                        <button id="clear-btn" class="btn btn-secondary btn-sm">Clear</button>
                    </div>
                </div>
                <div class="controls-group">
                    <div class="controls-wrapper">
                        <button id="generate-btn" class="btn btn-primary btn-lg">Generate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="result">
            <div id="result-view"></div>
        </div>
    </div>
